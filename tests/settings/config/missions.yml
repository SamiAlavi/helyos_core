version: '2.0'

missions:

  driving:
    maxagents: 1
    description: "drive from a to b"
    settings: >
          {"interface": "webbrowser",
            "auth" :"required"}
    
    recipe:
      steps:
        - step: "A"
          service_type: "drive"
          request_order: 1
          apply_result: true
          override_config: "{}"

  driving_continue:
    maxagents: 1
    description: "drive from a to b"
    on_assignment_failure: "CONTINUE_MISSION"
    settings: >
          {"interface": "webbrowser",
            "auth" :"required"}
    
    recipe:
      steps:
        - step: "A"
          service_type: "drive"
          request_order: 1
          apply_result: true
          override_config: "{}"


  driving_release:
    maxagents: 1
    description: "drive from a to b"
    on_assignment_failure: "RELEASE_FAILED"
    settings: >
          {"interface": "webbrowser",
            "auth" :"required"}
    
    recipe:
      steps:
        - step: "A"
          service_type: "drive"
          request_order: 1
          apply_result: true
          override_config: "{}"

  mapping:
    maxagents: 0
    description: "get fresh map data"
    settings: >
          {"interface": "webbrowser",
            "auth" :"required"}
    
    recipe:
      steps:
        - step: "A"
          service_type: "map"
          request_order: 1
          apply_result: true
          override_config: "{}"

        
  map_driving:
    maxagents: 1
    description: "get fresh map data and drive from a to b"
    settings: >
          {"interface": "webbrowser",
            "auth" :"required"}
    
    recipe:
      steps:
        - step: "A"
          service_type: "map"
          request_order: 1
          apply_result: true
          override_config: "{}"

        - step: "B"
          service_type: "drive"
          request_order: 2
          apply_result: true
          override_config: "{}"
          dependencies: '["A"]'


  driving_assignment_data_from_app:
    maxagents: 1
    description: "No real microservice is called, the assignement data is already in the input request."
    settings: >
          {"interface": "webbrowser",
            "auth" :"required"}  
    recipe:
      steps:
        - step: "A"
          service_type: "drive_dummy"
          request_order: 1
          apply_result: true
          override_config: "{}"