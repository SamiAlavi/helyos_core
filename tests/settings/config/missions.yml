version: '2.0'

missions:

  driving:
    maxagents: 1
    description: "drive from a to b"
    settings: >
          {"interface": "webbrowser",
            "auth" :"required"}
    
    recipe:
      steps:
        - step: "A"
          service_type: "drive"
          request_order: 1
          apply_result: true
          override_config: "{}"


  mapping:
    maxagents: 0
    description: "get fresh map data"
    settings: >
          {"interface": "webbrowser",
            "auth" :"required"}
    
    recipe:
      steps:
        - step: "A"
          service_type: "map"
          request_order: 1
          apply_result: true
          override_config: "{}"

        
  map_driving:
    maxagents: 1
    description: "get fresh map data and drive from a to b"
    settings: >
          {"interface": "webbrowser",
            "auth" :"required"}
    
    recipe:
      steps:
        - step: "A"
          service_type: "map"
          request_order: 1
          apply_result: true
          override_config: "{}"

        - step: "B"
          service_type: "drive"
          request_order: 2
          apply_result: true
          override_config: "{}"


  app_driving:
    maxagents: 1
    description: "drive from a to b, calculation is performed in the external application"
    settings: >
          {"interface": "webbrowser",
            "auth" :"required"}  
    recipe:
      steps:
        - step: "A"
          service_type: "drive_dummy"
          request_order: 1
          apply_result: true
          override_config: "{}"